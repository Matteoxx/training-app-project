<div class="row">
  <div class="col">
 
      <form [formGroup]="registerDetailsForm" (ngSubmit)="onSubmit()" style="margin: 10px;">

        <div class="row">
          <div class="col-md-6">
              <h3>Podstawowe wymiary</h3>
              <div formGroupName="basic">
                <div class="form-row">
                  <div class="form-group col-6 col-md-4">
                      <label for="weight">Waga:</label>
                      <input type="number" class="form-control" formControlName="weight" id="weight" required> 
                    </div>
          
                    <div class="form-group col-6 col-md-4">
                      <label for="height">Wzrost:</label>
                      <input type="number" class="form-control" formControlName="height" id="height" required> 
                    </div>
                </div>
            
              </div>
          </div>
          <div class="col-md-6 mx-auto">
              <h3>Szczegółowe wymiary</h3>
              <div formGroupName="extended">
                <div class="form-row">
                  <div class="form-group col-6 col-md-4">
                    <label for="neck">Kark:</label>
                    <input type="number" class="form-control" formControlName="neck" id="neck" required> 
                  </div>
                  <div class="form-group col-6 col-md-4">
                    <label for="shoulder">Ramię:</label>
                    <input type="number" class="form-control" formControlName="shoulder" id="shoulder" required> 
                  </div>
                 
                </div>

                <div class="form-row">
                    <div class="form-group col-6 col-md-4">
                      <label for="waist">Talia:</label>
                      <input type="number" class="form-control" formControlName="waist" id="waist" required> 
                    </div>
                    <div class="form-group col-6 col-md-4">
                      <label for="hips">Biodra:</label>
                      <input type="number" class="form-control" formControlName="hips" id="hips" required> 
                    </div>
                </div>
              
                <div class="form-row">
                  
                  <div class="form-group col-6 col-md-4">
                    <label for="thigh">Udo:</label>
                    <input type="number" class="form-control" formControlName="thigh" id="thigh" required> 
                  </div>
                  <div class="form-group col-6 col-md-4">
                    <label for="chest">Klatka piersiowa:</label>
                    <input type="number" class="form-control" formControlName="chest" id="chest" required> 
                  </div>
                </div>
             
                <div class="form-row">
                  <div class="form-group col-6 col-md-4">
                      <label for="forearm">Przedramię:</label>
                      <input type="number" class="form-control" formControlName="forearm" id="forearm" required> 
                    </div>
                  <div class="form-group col-6 col-md-4">
                    <label for="calf">Łydka:</label>
                    <input type="number" class="form-control" formControlName="calf" id="calf" required> 
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-6 col-md-4">
                    <label for="ankle">Staw skokowy:</label>
                    <input type="number" class="form-control" formControlName="ankle" id="ankle" required> 
                  </div>
                </div>
           
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Zapisz</button>
      </form>
  
    </div>
</div>
