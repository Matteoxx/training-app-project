    </div>
    <div class="row my-3 mx-auto">
      <div class="col-4 col-md-2 mx-auto">
        <img class="imageProfilePhoto"
             src="https://girlboss.in/wp-content/uploads/2019/01/magdalena_rogacka_coach_trener_businessiq_profilowe-1-600x600.jpg"

      <div class="col-8 col-md-9 mx-auto lineReviews">

<div class="row ">
  <div class="col-9 mx-auto">


    <form [formGroup]="opinionsDietForm" (ngSubmit)="addOpinion()">
      <div class="row">
        <textarea cols="2" rows="5" id="rules" formControlName="opinion" placeholder="Napsiz swoją opinie ..."></textarea>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-3 align-self-end">
            <button type="submit" class="btn btn-success my-2">Wyślij</button>
          </div>
        </div>
      </div>




    </form>
  </div>
</div>
