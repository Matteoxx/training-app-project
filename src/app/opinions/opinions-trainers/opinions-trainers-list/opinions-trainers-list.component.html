<ul class="list-group">
    <li *ngFor="let trainer of trainersInfo" class="list-group-item" (click)="showTrainerDetails(trainer.trainerId)" style="cursor: pointer;">
        <img [src]="trainer.photo" width="50px" height="50px"><br>
        {{trainer.firstName}} 
        {{trainer.lastName}}
        {{trainer.speciality}}
    </li>
</ul>
