<div id="chat-page" #chatPage>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Czat</h2>
        </div>
        <div class="connecting" #connectingElement>
            Łączenie z czatem...
        </div>
        <ul id="messageArea" #messageArea>
    
        </ul>
        <form id="messageForm" name="messageForm" (ngSubmit)="sendMessage($event)" #messageForm>
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" #messageInput/>
                    <button type="submit" class="primary">Wyślij</button>
                </div>
            </div>
        </form>
    </div>
</div>
