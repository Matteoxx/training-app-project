<div class="row my-4 justify-content-center ">
  <div class="col-10 mx-auto my-auto col-md-5 my-5 mx-5">
    <div class="registerDiv">
      <h1>Rejestracja</h1>
      <h3>Wypełnij formularz, aby założyć konto</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <input matInput type="text" placeholder="Nazwa użytkownika" formControlName="username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="email" placeholder="E-mail" formControlName="email" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Hasło" formControlName="pass" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="password" placeholder="Powtórz hasło" formControlName="repPass" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker" placeholder="Data urodzenia" formControlName="dateOfBirth" required>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker ></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput type="url" placeholder="Link do zdjęcia profilowego" formControlName="photoUrl" required>
          </mat-form-field>
        </div>
        <div>
          <div>
            <mat-checkbox color="accent" formControlName="rulesCheck">Akceptuję regulamin</mat-checkbox>
          </div>
          <div class="emailUsernameErr" *ngIf="emailUsernameErrShow">
            Nazwa użytkownika lub adres email są już w użyciu.
          </div>
          <button mat-raised-button color="warn" mat-button type="reset">Reset</button>
          <button mat-raised-button color="primary" type="submit" class=" mx-2 my-2">Załóż konto</button>
        </div>
        
      </form>
    </div>
  </div>
  <div class="col-10 mx-auto my-auto col-md-6 my-5 mx-5">
    <div class="registrationImage ">
      <img src="./../../assets/img/trainingImage.jpg" alt="image"/>

    </div>
  </div>
</div>


    <div class="single-upload">
        <h3>Upload Single File</h3>
        <form id="singleUploadForm" name="singleUploadForm" (ngSubmit)="upload($event)">
            <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
            <button type="submit" class="primary submit-btn">Submit</button>
        </form>
        <div class="upload-response">
            <div id="singleFileUploadError"></div>
            <div id="singleFileUploadSuccess"></div>
        </div>
    </div>
