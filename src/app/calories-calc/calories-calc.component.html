<div class="row">
  <div class="card text-left">
    <div class="formHeader text-left">
      <h3 style="margin-left: 50px; margin-top: 20px "> Twoje zapotrzebowanie kaloryczne (BMR)</h3>
    </div>

    <div class="card-body">
      <label>Wybierz swoją płeć:</label><br>
      <select [(ngModel)]="genSelected" class="custom-select col-3 ">
        <option *ngFor="let gen of genders" [ngValue]="gen.Id">{{gen.name}}</option>
      </select>
    </div>

    <div class="card-body ">
      <label for="height">Podaj swój wzrost: [cm]</label>
      <input [(ngModel)]="height" type="number" id="height" required><br>
    </div>

    <div class="card-body ">
      <label for="weight">Podaj swoją wagę: [kg]</label>
      <input [(ngModel)]="weight" type="number" id="weight" required><br>
    </div>

    <div class="card-body ">
      <label for="age" style="margin-right: 100px">Podaj swój wiek: </label>
      <input [(ngModel)]="age" type="number" id="age" required><br>
    </div>

    <div class="card-body">
      <label>Wybierz rodzaj aktywności fizycznej:</label><br>
      <select [(ngModel)]="activitySelected" class="custom-select col-3 ">
        <option *ngFor="let activity of activities" [ngValue]="activity.Id">{{activity.name}}</option>
      </select>
    </div>
    <div class="card-body">
      <label>Wybierz swój cel treningowy</label><br>
      <select [(ngModel)]="goalsSelected" class="custom-select col-3 ">
        <option *ngFor="let goal of goals" [ngValue]="goal.Id">{{goal.name}}</option>
      </select>
    </div>

    <div class="card-body ">
      <button type="submit" (click)="calc_calories()" class="btn btn-primary" style="margin-bottom: 100px">Oblicz BMR
      </button>
      <br>
    </div>
    <div class="col-md-12 text-right">
      <h3>Twoje Podstawowe zapotrzebowanie kaloryczne(BMR) wynosi: {{result}} kcal </h3>
      <h3>Twoja Całkowita Przemiana Materii(CPM) wynosi: {{  MaintenanceCalories }} kcal</h3>
      <h3>Twoje zapotrzebowanie kaloryczne po wybraniu celu wynosi: {{  TrainingGoal   }} kcal</h3>
    </div>
  </div>
</div>
